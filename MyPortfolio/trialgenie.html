<!DOCTYPE html>
<html>
<head>

    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="utf-8">

    <link rel="stylesheet" href="mystyle.css">
    <title>TrialGenie</title>
    <style>
        @media (max-width: 600px) {
            .main-project-container {
                padding: 1.2rem 0.3rem 1.2rem 0.3rem;
                margin: 1.2rem auto 1.2rem auto;

            }
            .project-title {
                font-size: 2.1rem;
                margin-bottom: 0.4rem;
            }
            .project-summary {
                font-size: 0.98rem;
                margin-bottom: 1rem;
            }
            .project-carousel {
                max-width: 100vw;
                height: 220px;
                border-radius: 10px;
                margin: 1.2rem auto 1rem auto;
            }
            .project-carousel-image {

                border-radius: 10px;
            }
            .project-carousel-controls span {

            }

                margin-top: 0.7rem;

            .project-section-text {
                font-size: 0.88rem;
                margin-bottom: 0.7rem;

            .project-languages-container {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));

                border-radius: 10px;
            }
            .skill img {
                width: 38px !important;

                margin-bottom: 0.4rem !important;
            }

            .project-btn-row {

    .themed-btn {
        background: #101c10;
        color: #39ff14;
        font-family: 'JetBrains Mono', 'Share Tech Mono', 'Silkscreen', monospace, serif;
        font-size: 1.12rem;
        font-weight: 400;
        padding: 0.95rem 2.2rem;
        border: 2px solid #39ff14;
        border-radius: 0;
        box-shadow: none;
        letter-spacing: 1.1px;
        transition: background 0.18s, border-color 0.18s, color 0.18s, box-shadow 0.18s, transform 0.08s;
        cursor: pointer;
        outline: none;
        text-transform: uppercase;
        margin: 0.2rem 0;
        position: relative;
    }
    .themed-btn:hover, .themed-btn:focus {
        background: #181f18;
        color: #00ff88;
        border-color: #00ff88;
        box-shadow: 0 0 12px 2px #39ff14, 0 0 2px #00ff88;
        text-shadow: 0 0 8px #00ff88;
    }
    .themed-btn:active {
        background: #181f18;
        color: #00ff88;
        border-color: #00ff88;
    }
    body {
        background: #101c10;
        color: #39ff14;
        font-family: 'JetBrains Mono', 'Share Tech Mono', 'Silkscreen', monospace, serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }
    .main-project-container {
        max-width: 900px;
        margin: 2.5rem auto 2.5rem auto;
        padding: 2.5rem 1.5rem 2.5rem 1.5rem;
        background: rgba(0,0,0,0.92);
        border-radius: 18px;
        box-shadow: 0 0 32px 6px #000a;
    }
    .project-carousel {
        position: relative;
        width: 100%;
        max-width: 820px;
        height: 400px;
        margin: 2.5rem auto 2rem auto;
        overflow: hidden;
        border-radius: 16px;
        background: #181f18;
        box-shadow: 0 0 24px 2px #39ff1420;
        display: flex;
        align-items: center;
    }
    .project-carousel-images {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 0;
            background: linear-gradient(90deg, #181f18 60%, #232d23 100%);
            display: flex;
            align-items: center;
            justify-content: center;
    }
    .project-carousel-image {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 400px;
            object-fit: contain;
            background: #181f18;
            opacity: 0;
            transition: opacity 0.5s cubic-bezier(.77,0,.18,1);
            border-radius: 16px;
            z-index: 1;
            pointer-events: none;
    }
    .project-carousel-image.active {
        opacity: 1;
        z-index: 2;
        pointer-events: auto;
    }
    .project-carousel-controls {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transform: translateY(-50%);
        z-index: 10;
        pointer-events: none;
    }
    .project-carousel-btn {
        background: rgba(57,255,20,0.08);
        color: #39ff14;
        border: none;
        font-size: 2.5rem;
        padding: 0.05em 0.35em;
        font-family: 'Silkscreen', sans-serif;
        border-radius: 50%;
        transition: background 0.18s, color 0.18s, box-shadow 0.18s, transform 0.18s, opacity 0.18s;
        pointer-events: auto;
        cursor: pointer;
        box-shadow: none;
        opacity: 0.32;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        outline: none;
        backdrop-filter: blur(2px);
    }
    .project-carousel-btn:focus {
        outline: 1.5px solid #39ff14;
        outline-offset: 2px;
        opacity: 0.6;
    }
    .project-carousel-btn:hover {
        background: rgba(57,255,20,0.18);
        color: #baffc9;
        opacity: 0.7;
        box-shadow: 0 0 8px #39ff1440;
        transform: scale(1.08);
    }
    .project-carousel-btn:active {
        background: rgba(57,255,20,0.28);
        color: #39ff14;
        opacity: 1;
        transform: scale(0.96);
    }
    .project-title {
        font-size: 3.2rem;
        font-family: 'Silkscreen', 'JetBrains Mono', monospace, serif;
        text-align: center;
        margin-bottom: 0.7rem;
        letter-spacing: 2px;
    }
    .project-summary {
        font-size: 1.08rem;
        text-align: center;
        color: #baffc9;
        margin-bottom: 1.7rem;
    }
    .project-section-title {
        font-size: 1.18rem;
        font-family: 'Silkscreen', 'JetBrains Mono', monospace, serif;
        color: #39ff14;
        margin-bottom: 0.7rem;
        margin-top: 1.2rem;
        text-align: left;
        letter-spacing: 1px;
    }
    .project-section-text {
        font-size: 0.98rem;
        color: #e0ffe0;
        margin-bottom: 1.2rem;
    }
    .project-languages-container {
        font-size: 0.98rem;
    }
    </style>
</head>
<body>
    <div class="main-project-container">
        <div class="project-header-card">
            <h1 class="project-title">TrialGenie</h1>
            <p class="project-summary">TrialGenie is a web app that helps you generate randomized trial assignments for science fair projects.</p>
        </div>
        <div class="project-carousel">
            <div class="project-carousel-controls">
                <button class="project-carousel-btn" id="trialgeniePrevBtn" aria-label="Previous image">
                    <span style="display:inline-block; font-size:2.2rem; line-height:1; filter: drop-shadow(0 0 6px #39ff14);">&#10094;</span>
                </button>
                <button class="project-carousel-btn" id="trialgenieNextBtn" aria-label="Next image">
                    <span style="display:inline-block; font-size:2.2rem; line-height:1; filter: drop-shadow(0 0 6px #39ff14);">&#10095;</span>
                </button>
            </div>
            <div class="project-carousel-images" id="trialgenieCarouselImages">
                <img src="/assets/trialGenie1.png" alt="Project Image 1" class="project-carousel-image active">
                <img src="/assets/trialGenie2.png" alt="Project Image 2" class="project-carousel-image">
                <img src="/assets/trialGenie3.png" alt="Project Image 3" class="project-carousel-image">
            </div>
        </div>
        <div class="project-section-card">
            <h2 class="project-section-title">Languages Used</h2>
            <div class="project-languages-container" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:2.2rem 2.2rem;justify-items:center;align-items:center;width:100%;max-width:500px;margin:0 auto 1.5rem auto;background:rgba(20,30,20,0.7);padding:2.2rem 1.2rem 1.2rem 1.2rem;border-radius:14px;border:1.5px solid #00ff88;box-shadow:0 0 12px #00ff8820;">
                <div class="skill" style="display:flex;flex-direction:column;align-items:center;">
                    <img src="/assets/react.png" alt="React" style="width:54px;height:54px;object-fit:contain;margin-bottom:0.7rem;filter:drop-shadow(0 0 8px #39ff14);">
                    <p style="color:#39ff14;font-family:'JetBrains Mono','Share Tech Mono','Silkscreen',monospace,serif;font-size:1.08rem;margin:0;">React</p>
                </div>
                <div class="skill" style="display:flex;flex-direction:column;align-items:center;">
                    <img src="/assets/python.png" alt="Python" style="width:54px;height:54px;object-fit:contain;margin-bottom:0.7rem;filter:drop-shadow(0 0 8px #39ff14);">
                    <p style="color:#39ff14;font-family:'JetBrains Mono','Share Tech Mono','Silkscreen',monospace,serif;font-size:1.08rem;margin:0;">Python</p>
                </div>
                <div class="skill" style="display:flex;flex-direction:column;align-items:center;">
                    <img src="/assets/html.png" alt="HTML" style="width:54px;height:54px;object-fit:contain;margin-bottom:0.7rem;filter:drop-shadow(0 0 8px #39ff14);">
                    <p style="color:#39ff14;font-family:'JetBrains Mono','Share Tech Mono','Silkscreen',monospace,serif;font-size:1.08rem;margin:0;">HTML</p>
                </div>
                <div class="skill" style="display:flex;flex-direction:column;align-items:center;">
                    <img src="/assets/css.png" alt="CSS" style="width:54px;height:54px;object-fit:contain;margin-bottom:0.7rem;filter:drop-shadow(0 0 8px #39ff14);margin-left:auto;margin-right:auto;">
                    <p style="color:#39ff14;font-family:'JetBrains Mono','Share Tech Mono','Silkscreen',monospace,serif;font-size:1.08rem;margin:0;text-align:center;">CSS</p>
                </div>
            </div>
        </div>
        <div class="project-btn-row">
        <!-- Project navigation arrows -->
        <div id="project-nav-arrows" style="display:flex;justify-content:center;align-items:center;gap:2.5rem;margin:2.5rem 0 0.5rem 0;">
          <button id="projectLeftArrow" aria-label="Previous Project" style="background:none;border:none;cursor:pointer;font-size:2.5rem;color:#39ff14;filter:drop-shadow(0 0 8px #39ff14);transition:color 0.18s,transform 0.18s;">
            &#8592;
          </button>
          <span style="font-family:'Silkscreen',monospace,serif;font-size:1.2rem;color:#39ff14;">Project 4 / 4</span>
          <button id="projectRightArrow" aria-label="Next Project" style="background:none;border:none;cursor:pointer;font-size:2.5rem;color:#39ff14;filter:drop-shadow(0 0 8px #39ff14);transition:color 0.18s,transform 0.18s;">
            &#8594;
          </button>
        </div>
            <div style="display: flex; flex-direction: column; align-items: center; gap: 1.5rem; margin: 2.2rem 0 0.5rem 0;">
                <a href="index.html" style="width:100%;display:flex;justify-content:center;text-decoration:none;">
                    <button class="themed-btn">Home</button>
                </a>
            </div>
        </div>
    </div>
    <script>
        // Project navigation logic
        const projectPages = [
          'augie.html',
          'duality.html',
          'honewdewIsland.html',
          'trialGenie.html'
        ];
        const currentIndex = 3; // trialGenie.html is index 4 (0-based)
        document.getElementById('projectLeftArrow').addEventListener('click', function() {
          let prevIdx = (currentIndex - 1 + projectPages.length) % projectPages.length;
          window.location.href = projectPages[prevIdx];
        });
        document.getElementById('projectRightArrow').addEventListener('click', function() {
          let nextIdx = (currentIndex + 1) % projectPages.length;
          window.location.href = projectPages[nextIdx];
        });
        let trialgenieCurrentSlide = 0;
        let trialgenieImages, trialgenieContainer;
        document.addEventListener('DOMContentLoaded', function() {
            trialgenieImages = document.querySelectorAll('.project-carousel-image');
            trialgenieContainer = document.getElementById('trialgenieCarouselImages');
            updateTrialgenieCarousel();
            document.getElementById('trialgeniePrevBtn').addEventListener('click', function() { trialgenieChangeSlide(-1); });
            document.getElementById('trialgenieNextBtn').addEventListener('click', function() { trialgenieChangeSlide(1); });
        });
        function trialgenieChangeSlide(direction) {
            if (!trialgenieImages || !trialgenieContainer) {
                trialgenieImages = document.querySelectorAll('.project-carousel-image');
                trialgenieContainer = document.getElementById('trialgenieCarouselImages');
                if (!trialgenieImages.length || !trialgenieContainer) return;
            }
            trialgenieCurrentSlide += direction;
            if (trialgenieCurrentSlide >= trialgenieImages.length) trialgenieCurrentSlide = 0;
            if (trialgenieCurrentSlide < 0) trialgenieCurrentSlide = trialgenieImages.length - 1;
            updateTrialgenieCarousel();
        }
        function updateTrialgenieCarousel() {
            trialgenieImages.forEach((img, idx) => {
                if(idx === trialgenieCurrentSlide) {
                    img.classList.add('active');
                } else {
                    img.classList.remove('active');
                }
            });
        }
    </script>
</body>
