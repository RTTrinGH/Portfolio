        <script>
            var c = document.getElementById("c");
            var ctx = c.getContext("2d");

            function resizeCanvas() {
                c.width = window.innerWidth;
                c.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            var matrix = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}".split("");
            var font_size = 30; /* Adjusted for better visibility */
            var columns = Math.floor(c.width / font_size);
            var drops = new Array(columns).fill(1);

            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
                ctx.fillRect(0, 0, c.width, c.height);

                ctx.fillStyle = "rgba(0, 255, 0, 0.6)"; /* Classic green */
                ctx.font = font_size + "px monospace";

                for (var i = 0; i < drops.length; i++) {
                    var text = matrix[Math.floor(Math.random() * matrix.length)];
                    ctx.fillText(text, i * font_size, drops[i] * font_size);

                    if (drops[i] * font_size > c.height && Math.random() > 0.975) drops[i] = 0;

                    drops[i]++;
                }
            }

            setInterval(draw, 35);
        </script>
